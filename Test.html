<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Rapport de Pause</h2>

<form>
    <label for="date">Date :</label>
    <input type="date" id="date" name="date">

    <label for="technician">Technicien :</label>
    <select id="technician">
        <option value="Sylvain">Sylvain</option>
        <option value="Frédéric M.">Frédéric M.</option>
        <option value="Ronald">Ronald</option>
        <!-- Ajouter tous les autres techniciens ici -->
    </select>

    <label for="zone">Zone :</label>
    <select id="zone" onchange="updateMachines()">
        <option value="Ligne_1">Ligne 1</option>
        <option value="Ligne_2">Ligne 2</option>
        <!-- Ajouter toutes les autres zones ici -->
    </select>

    <label for="machine">Machine :</label>
    <select id="machine">
        <!-- Les machines apparaîtront dynamiquement en fonction de la zone -->
    </select>

    <label for="problem">Problème :</label>
    <textarea id="problem" name="problem"></textarea>

    <label for="solution">Solution :</label>
    <textarea id="solution" name="solution"></textarea>

    <label for="ot">Numéro d'OT :</label>
    <input type="text" id="ot" name="ot">

    <button type="submit">Soumettre</button>
</form>

<script>
    // Liste des machines par zone
    const machinesParZone = {
        'Ligne_1': ['Machine A', 'Machine B', 'Machine C'],
        'Ligne_2': ['Machine D', 'Machine E', 'Machine F']
    };

    // Fonction pour mettre à jour les machines en fonction de la zone choisie
    function updateMachines() {
        const zoneSelect = document.getElementById('zone');
        const machineSelect = document.getElementById('machine');
        const selectedZone = zoneSelect.value;

        // Vider la liste des machines
        machineSelect.innerHTML = '';

        // Ajouter les machines correspondantes à la zone sélectionnée
        machinesParZone[selectedZone].forEach(function(machine) {
            const option = document.createElement('option');
            option.value = machine;
            option.textContent = machine;
            machineSelect.appendChild(option);
        });
    }
</script>

</body>
</html>
